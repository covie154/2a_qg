<!DOCTYPE html>
<html>
<head>
    <title>All Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>All Questions</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Question</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td>{{ question.id }}</td>
                <td>
                    <a href="{% url 'question_detail' question.id %}">
                        {{ question.question|truncatechars:150 }}
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No questions available yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p>
        <a href="{% url 'index' %}">Generate a new question</a>
    </p>
</body>
</html>
